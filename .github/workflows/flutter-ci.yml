name: flutter-ci
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter --version
      - run: flutter pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: flutter analyze
      # Тесты без жёсткого порога покрытия, чтобы не падать на старте
      - run: flutter test --coverage
      # Кэш артефактов покрытия (на будущее, без fail the build)
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info
